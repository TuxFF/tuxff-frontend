<!DOCTYPE html>

<html>
  <head>
    <title>Underdog ADP</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      .chart-container {
        height: 500px;
      }
    </style>
  </head>

  <body>
    <div class="chart-container">
      <canvas id="adp-visualization"></canvas>
    </div>

    <script>
      async function adp_API() {
        try {
          const response = await fetch('https://ms5dlzolh3.execute-api.us-east-2.amazonaws.com/default/player-get-adp/4de8084d-aa1a-43c7-9676-0def5b39e980');
          const data = await response.json();
          console.log('API Reponse:', data);
          document.body.innerHTML += '<p>API Response: ' + JSON.stringify(data) + '</p>';
        } catch (error) {
          console.error('Error:', error);
          document.body.innerHTML += '<p>Error: ' + error.message + '</p>';
        }
      }

      adp_API();

    </script>

  </body>
</html>
